<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Knewave"
    />
  </head>
  <body>
    <header>
      <div>Salmon</div>
      <img src="./media/salmon.gif" alt="salmon cookies" id="logo" />
      <div>Cookies</div>
    </header>
    <main>
      <img
        src="./media/salmonherotransparent.png"
        alt="salmon and cookie"
        id="hero"
      />
      <h2>Our deliciously fishy Products</h2>
      <div class="products" id="products">
        <div class="products" id="locations">
          <div class="product">
            <img src="./media/products/fish1.png" alt="" />fishy 1
          </div>
          <div class="product">
            <img src="./media/products/fish2.png" alt="" />fishy 2
          </div>
          <div class="product">
            <img src="./media/products/fish3.png" alt="" />fishy 3
          </div>
          <div class="product">
            <img src="./media/products/fish4.png" alt="" />fishy 4
          </div>
          <div class="product">
            <img src="./media/products/fish3.png" alt="" />fishy 5
          </div>
          <div class="product">
            <img src="./media/products/fish4.png" alt="" />fishy 6
          </div>
          <div class="product">
            <img src="./media/products/fish3.png" alt="" />fishy 7
          </div>
          <div class="product">
            <img src="./media/products/fish2.png" alt="" />fishy 8
          </div>
        </div>
      </div>
      <h2>Swim to a location near you</h2>
      <div class="shops">
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="" />shop1
        </div>
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="" />shop1
        </div>
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="" />shop1
        </div>
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="" />shop1
        </div>
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="" />shop1
        </div>
      </div>
    </main>
  </body>
</html>
