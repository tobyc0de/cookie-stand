<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Knewave"
    />
  </head>
  <body>
    <header>
      <div>Salmon</div>
      <img src="./media/salmon.gif" alt="salmon cookies" id="logo" />
      <div>Cookies</div>
    </header>
    <main>
      <img
        src="./media/salmonherotransparent.png"
        alt="salmon and cookie"
        id="hero"
      />
      <h2>Our deliciously fishy Products</h2>
      <div class="products" id="products">
        <div class="product">
          <img src="./media/products/fish1.png" alt="" />
          <h3>SalmoSnacks</h3>
        </div>
        <div class="product">
          <img src="./media/products/fish2.png" alt="" />Fishy Delights
        </div>
        <div class="product">
          <img src="./media/products/fish3.png" alt="" />Salmonella Sweets
        </div>
        <div class="product">
          <img src="./media/products/fish4.png" alt="" />Salmon Swirlies
        </div>
        <div class="product">
          <img src="./media/products/fish3.png" alt="" />Seafood Surprise Bites
        </div>
        <div class="product">
          <img src="./media/products/fish4.png" alt="" />Salmon-Catch Cookies
        </div>
        <div class="product">
          <img src="./media/products/fish3.png" alt="" />Trout Treats
        </div>
        <div class="product">
          <img src="./media/products/fish2.png" alt="" />Oceanic Oddities
        </div>
      </div>
      <h2>Swim to a location near you</h2>
      <div class="shops">
        <div class="shop">
          <img src="./media/shops/shop1.png" alt="shop1" />Paris
        </div>
        <div class="shop">
          <img src="./media/shops/shop2.png" alt="shop2" />Lima
        </div>
        <div class="shop">
          <img src="./media/shops/shop3.png" alt="shop2" />Cambridge
        </div>
        <div class="shop">
          <img src="./media/shops/shop4.png" alt="" />Paris
        </div>
        <div class="shop">
          <img src="./media/shops/shop5.png" alt="shop2" />Tokyo
        </div>
      </div>
    </main>
  </body>
</html>
